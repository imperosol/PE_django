{% extends 'base.html' %}
{% load static %}

{% block additional_css %}
    <link href="{% static 'public/css/authentication.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="auth-panel">
                <div class="auth-header">
                    <h1 class="text-center">Inscription</h1>
                </div>
                <div class="row auth-body">
                    <div class="col-lg-12">
                        <form id="login-form" action="{% url 'index:create_account' next_page|default:'/' %}"
                              method="post" role="form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nom d'utilisateur *</label>
                                <input type="text" name="username" tabindex="1"
                                       class="form-control {% if 'username' in error_signal %} input-error {% endif %}"
                                       placeholder="Username" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe *</label>
                                <input type="password" name="password" tabindex="2"
                                       class="form-control {% if 'password' in error_signal %} input-error {% endif %}"
                                       placeholder="Password" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="password-confirm">Confirmez le mot de passe *</label>
                                <input type="password" name="password-confirm" tabindex="3"
                                       class="form-control {% if 'password-confirm' in error_signal %} input-error {% endif %}"
                                       placeholder="Confirm password" id="password-confirm" required>
                            </div>
                            <div class="form-group">
                                <label for="first-name">Pr√©nom</label>
                                <input type="text" name="first-name" tabindex="4"
                                       class="form-control" placeholder="First name" id="first-name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Nom</label>
                                <input type="text" name="last-name" tabindex="5"
                                       class="form-control" placeholder="Last name" id="last-name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="text" name="email" tabindex="6"
                                       class="form-control {% if 'email' in error_signal %} input-error {% endif %}"
                                       placeholder="Email" id="email" required>
                            </div>
                            <div class="form-group submit-button">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="7"
                                               class="form-control btn btn-login" value="Log In">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                {% if error %}
                    <div class="alert alert-danger error-popup" role="alert">
                        {% for e in error %}
                            <p> {{ e }} </p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
