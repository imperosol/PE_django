{% extends 'base.html' %}
{% load static %}


{% block additional_css %}
<link href="{% static 'public/css/authentication.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="auth-panel">
            <div class="auth-header">
                <h1 style="text-align: center">Login</h1>
            </div>
            <div class="row auth-body">
                <div class="col-lg-12">
                    <form id="login-form" action="{% url 'index:make_login' next_page|default:'/' %}" method="post" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" tabindex="1" class="form-control"
                                   placeholder="Username" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" tabindex="2"
                                   class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                           class="form-control btn btn-login" value="Log In">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
